<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JEPA Experiment Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="app-header">
        <h1>JEPA Experiment Viewer</h1>
        {% set current_nav = active_nav | default('') %}
        <nav>
            <a href="{{ url_for('dashboard') }}" class="{{ 'active' if current_nav == 'dashboard' else '' }}">Dashboard</a>
            <a href="{{ url_for('experiments_index') }}" class="{{ 'active' if current_nav in ['experiments', 'detail'] else '' }}">Experiments</a>
            <a href="{{ url_for('comparison') }}" class="{{ 'active' if current_nav == 'comparison' else '' }}">A/B Comparison</a>
        </nav>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
